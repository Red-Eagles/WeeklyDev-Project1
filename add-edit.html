<!doctype html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Team Eagles Red | To Do List</title>
		<link rel="stylesheet" href="public/css/stylesheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
		    $("#toggleHide").click(function(){
		        $("#hide").slideToggle();
		    });
		});
		</script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="headerLogo">
					<img src="https://files.slack.com/files-pri/T1GKM95K5-F1MQAA33M/logo.png">

					<h1>Red Eagles</h1>

				</div>					
			</header>
			<main>
				<div class="add-edit">
					<form method="post" action="">

						<div class="add-edit-wrapper">
							
							<div class="hide" id="hide">
							<h2>New/Edit Task</h2>
							<div class="new-task-wrapper">

								<input type="text" placeholder="Task Title" class="tf-blank">
								<input type="submit" values="Save" class="btn-green">
							</div>

							<div class="importance">
								<input type="button" value="Highly Important" class="btn-highly-important">
								<input type="button" value="Moderated Important" class="btn-moderated-important">
								<input type="button" value="Low Importance" class="btn-low-importance">
							</div>
						</div>

							<div class="task-wrapper">
								<h2>My Tasks</h2>
								<input type="button" value="New Task" class="btn-green" id="toggleHide">
							</div>
							
							<div class="task-list">
								<table>
									<tr>
									<td class="td-name">Smoke a ciggy</td>
									<td class="td-add-edit" id="toggleHide">
									<img src="http://image.flaticon.com/icons/svg/148/148767.svg" >
									<img src="http://image.flaticon.com/icons/svg/148/148766.svg" >
									<img src="http://image.flaticon.com/icons/svg/126/126483.svg" >
									</td>
									</tr>

									<tr>
									<td class="td-name">Play the drums :P</td>
									<td class="td-add-edit" id="toggleHide">
									<img src="http://image.flaticon.com/icons/svg/148/148767.svg" >
									<img src="http://image.flaticon.com/icons/svg/148/148766.svg" >
									<img src="http://image.flaticon.com/icons/svg/126/126483.svg" >
									</td>
									</tr>

									<tr>
									<td class="td-name">develop some more</td>
									<td class="td-add-edit" id="toggleHide">
									<img src="http://image.flaticon.com/icons/svg/148/148767.svg" >
									<img src="http://image.flaticon.com/icons/svg/148/148766.svg" >
									<img src="http://image.flaticon.com/icons/svg/126/126483.svg" >
									</td>
									</tr>
								</table>
							</div>
						</div>
					</form>
				</div>
			</main>
		</div>
	</body>
	</html>
